<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>soundcloud.com javascript (jQuery) API</title>
  </head>
  <body>
    <div id="container">
      <ul id="track-list">
      </ul>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.tmpl.js"></script>
    <script type="text/javascript" charset="utf-8" src="../jquery.sc.api.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/example.js"></script>
    <!-- Templates -->
    <script id="track" type="text/html">
      <li data-track-id="${id}">${$i}) <a href="${permalink_url}">${title}</a> <span>${duration}</span> <img src="${waveform_url}" width="250" height="18"></li>
    </script>
  </body>
</html>
